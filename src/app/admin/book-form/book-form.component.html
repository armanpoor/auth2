<div class="container">
  <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Book Name</label>
      <input id="name" class="form-control" formControlName="name" autocomplete="off">
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input id="author" class="form-control" formControlName="author" autocomplete="off">
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input id="price" class="form-control" formControlName="price" autocomplete="off">
    </div>
    <div class="form-group">
      <label for="summary">Summary</label>
      <textarea id="summary" class="form-control" formControlName="summary" autocomplete="off"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
