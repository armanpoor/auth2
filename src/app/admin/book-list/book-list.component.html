<div class="container mt-4">
  <h2>Book List</h2>
  <ul class="list-group">
    <li *ngFor="let book of books" class="list-group-item d-flex justify-content-between align-items-center">
      <span>{{ book.name }}</span>
      <span>
        <a [routerLink]="['/admin/edit-book', book.id]" class="btn btn-warning btn-sm">Edit</a>
        <button *ngIf="book.id" (click)="onDelete(book.id)" class="btn btn-danger btn-sm">Delete</button>
      </span>
    </li>
  </ul>
</div>
