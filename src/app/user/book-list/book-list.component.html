<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <h2>Book List</h2>
      <div class="list-group">
        <a *ngFor="let book of books" [routerLink]="['/book', book.id]" class="list-group-item list-group-item-action">
          {{ book.name }} - ${{ book.price }}
        </a>
      </div>
    </div>
  </div>
</div>
