<!-- Loading Spinner or Splash Screen -->
<div *ngIf="loading" class="loading-container">
  <div class="spinner">
    <!-- You can use a CSS spinner or an image here -->
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>

<!-- header and navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Book Store</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/">Home</a>
        </li>
        <li class="nav-item" *ngIf="authService.isAdmin()">
          <a class="nav-link" routerLink="/admin">Add Book</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="onLogout()">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- Main Application Content -->
<div class="container">
  <router-outlet></router-outlet>
</div>
